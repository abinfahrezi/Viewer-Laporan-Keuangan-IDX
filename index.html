<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer Laporan Keuangan IDX</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #06b6d4;
      --accent-hover: #0ea5e9;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --glass: rgba(255, 255, 255, 0.05);
      --radius: 14px;
      --shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, #0a0f1c 0%, #0f172a 100%);
      color: var(--text);
      margin: 0;
      padding: 32px;
      line-height: 1.6;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 700;
    }

    p.lead {
      color: var(--muted);
      margin: 0 0 18px;
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type=text], select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-size: 14px;
      transition: border 0.2s, background 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
    }

    .row {
      display: flex;
      gap: 16px;
    }

    .col {
      flex: 1;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      color: #041a24;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.15s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    button.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--muted);
    }

    button.ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .result-item {
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .links {
      flex: 1;
      overflow-wrap: anywhere;
      margin-right: 8px;
      font-size: 13px;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    small {
      color: var(--muted);
      font-size: 12px;
    }

    .note {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Viewer Laporan Keuangan IDX ðŸ“„</h1>
      <p class="lead">Masukkan pilihanmu lalu klik <strong>Generate</strong>. Hasil akan muncul di bawah dan bisa disalin atau diunduh sebagai file teks.</p>

      <div style="display:grid;gap:12px">
        <div>
          <label>Jenis Laporan</label>
          <select id="laporan">
            <option value="Performance Summary">Performance Summary</option>
            <option value="Laporan Keuangan">Laporan Keuangan</option>
          </select>
        </div>

        <div class="row">
          <div class="col">
            <label>Kode Perusahaan (pisahkan dengan koma)</label>
            <input id="kode" type="text" placeholder="Contoh: AALI, MYOR, INDF" value="MYOR, INDF, AALI">
          </div>
          <div class="col">
            <label>Tahun (pisahkan dengan koma)</label>
            <input id="tahun" type="text" placeholder="Contoh: 2020, 2021, 2022" value="2020, 2021, 2022, 2023, 2024">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Format</label>
            <select id="format">
              <option value="pdf">pdf</option>
              <option value="xlsx">xlsx</option>
            </select>
          </div>
          <div class="col">
            <label>Link</label>
            <select id="linkType">
              <option value="Full">Full</option>
              <option value="Clean Link">Clean Link</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="generate">Generate</button>
          <button id="copyAll" class="ghost">Copy All</button>
          <button id="downloadAll" class="ghost">Download All (.txt)</button>
        </div>

        <div class="note">Instruksi: gunakan ekstensi pengunduh batch jika ingin mendownload semua URL sekaligus (contoh: Chrono Download Manager).</div>

        <div id="results" style="margin-top:12px"></div>
      </div>
    </div>
  </div>

  <script>
    const templates = {
      "Laporan Keuangan": (kode, tahun, ext) =>
        `https://www.idx.co.id/Portals/0/StaticData/ListedCompanies/Corporate_Actions/New_Info_JSX/Jenis_Informasi/01_Laporan_Keuangan/02_Soft_Copy_Laporan_Keuangan/Laporan%20Keuangan%20Tahun%20${tahun}/Audit/${kode}/FinancialStatement-${tahun}-Tahunan-${kode}.${ext}`,

      "Performance Summary": (kode) =>
        `https://www.idx.co.id/Portals/0/StaticData/ListedCompanies/PerformanceSummary/${kode}.pdf`
    };

    const normalizeList = (text, uppercase = false) =>
      text ? text.split(',').map(s => uppercase ? s.trim().toUpperCase() : s.trim()).filter(Boolean) : [];

    function generate() {
      const laporan = document.getElementById('laporan').value;
      const kodeList = normalizeList(document.getElementById('kode').value, true);
      const tahunList = normalizeList(document.getElementById('tahun').value);
      const ext = document.getElementById('format').value;
      const linkType = document.getElementById('linkType').value;

      const results = [];

      if (laporan === 'Laporan Keuangan') {
        if (!kodeList.length || !tahunList.length) {
          alert('Masukkan setidaknya 1 kode dan 1 tahun untuk Laporan Keuangan.');
          return;
        }

        for (const kode of kodeList) {
          for (const tahun of tahunList) {
            const url = templates['Laporan Keuangan'](kode, tahun, ext);
            results.push(linkType === 'Clean Link' ? url : `${kode}-${tahun}:${url}`);
          }
        }
      }

      if (laporan === 'Performance Summary') {
        if (!kodeList.length) {
          alert('Masukkan setidaknya 1 kode.');
          return;
        }

        for (const kode of kodeList) {
          const url = templates['Performance Summary'](kode);
          results.push(linkType === 'Clean Link' ? url : `${kode}:${url}`);
        }
      }

      renderResults(results);
    }

    function renderResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!results.length) {
        container.innerHTML = '<small class="note">Tidak ada hasil.</small>';
        return;
      }

      const frag = document.createDocumentFragment();

      results.forEach((line) => {
        const wrap = document.createElement('div');
        wrap.className = 'result-item';

        const left = document.createElement('div');
        left.className = 'links';

        const parts = line.split(':');
        const isLabeled = parts.length >= 2 && /^[A-Z0-9-]+$/.test(parts[0]);
        const url = isLabeled ? parts.slice(1).join(':') : line;

        const a = document.createElement('a');
        a.href = url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = line;

        left.appendChild(a);

        const right = document.createElement('div');

        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.className = 'ghost';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(line).then(() => {
            copyBtn.textContent = 'Copied';
            setTimeout(() => (copyBtn.textContent = 'Copy'), 900);
          });
        };

        const openBtn = document.createElement('button');
        openBtn.textContent = 'Open';
        openBtn.onclick = () => window.open(url, '_blank');

        right.appendChild(copyBtn);
        right.appendChild(openBtn);

        wrap.appendChild(left);
        wrap.appendChild(right);
        frag.appendChild(wrap);
      });

      container.appendChild(frag);
      container.dataset.last = JSON.stringify(results);
    }

    document.getElementById('generate').addEventListener('click', generate);

    document.getElementById('copyAll').addEventListener('click', () => {
      const data = JSON.parse(document.getElementById('results').dataset.last || '[]');
      if (!data.length) return alert('Belum ada hasil untuk disalin.');

      navigator.clipboard.writeText(data.join('\n')).then(() =>
        alert('Semua link disalin ke clipboard')
      );
    });

    document.getElementById('downloadAll').addEventListener('click', () => {
      const data = JSON.parse(document.getElementById('results').dataset.last || '[]');
      if (!data.length) return alert('Belum ada hasil untuk diunduh.');

      const blob = new Blob([data.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'idx_links.txt';
      document.body.appendChild(a);
      a.click();

      a.remove();
      URL.revokeObjectURL(url);
    });

    generate();
  </script>
</body>
</html>
